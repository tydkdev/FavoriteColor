<div ng-controller="ChoicesController">
  <div class="container-fluid">
    <h4 class="top15">Favorite Color Demo Application</h4>
    <div class="row top10">
      <div class="col-xs-6 col-sm-4">
        <div class="bottom30">Part of a multi-tier, Angular-Node-Spring-MongoDB demonstration application.
        </div>
        Choose your favorite color:
        <form name="ColorChoiceForm">
          <select class="form-control" ng-options="choice as choice for choice in choices.choices track by choice"
                  ng-model="selected">
            <option value="">Select a Color...</option>
          </select>
          <div class="top15">
            <button ng-click="PostChoice()" class="btn btn-success">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row top60">
      <div class="col-xs-6 col-sm-4">
        <h5>Results</h5>
        <div>
          <table class="table table-bordered table-striped">
            <thead>
            <tr>
              <th class="text-xs-center">Color</th>
              <th class="text-xs-center">Votes</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in results.results">
              <td>{{ result.color }}</td>
              <td class="text-xs-right">{{ result.count }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <small><a href="https://programmaticponderings.com/">Programmatic Ponderings</a> - 2016</small>
  </div>
</div>
