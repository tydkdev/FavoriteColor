<div ng-controller="ChoicesController">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <h4 class="top15">Favorite Color Demo</h4>
      </div>
    </div>
    <div class="row top15">
      <div class="col-xs-8 col-md-4">
        <form name="ColorChoiceForm">
          <div class="form-group">
            <label for="colorSelect">Color Choice</label>
            <select class="form-control" id="colorSelect"
                    ng-options="choice as choice for choice in choices.choices track by choice"
                    ng-model="selected">
              <option value="">Select a Color...</option>
            </select>
          </div>
          <div class="top15">
            <button ng-click="PostChoice()" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row top30">
      <div class="col-xs-8 col-md-4">
        <span ng-show=choice.data.color>{{(choice.data.color) ? 'Vote for ' + choice.data.color + '!' : ''}}</span>
      </div>
    </div>
    <div class="row top30">
      <div class="col-xs-8 col-md-4">
        <h5>Results</h5>
        <div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th class="text-xs-center">Color</th>
                <th class="text-xs-center">Votes</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="result in results  | orderBy:'-count'"
                  ng-class="{'favorite': result.count == favoriteCount.count}">
                <td>{{ result.color }}</td>
                <td class="text-xs-right">{{ result.count }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="top30 bottom15">
      <small><a href="https://programmaticponderings.com/">Programmatic Ponderings</a> - 2016</small>
    </div>
  </div>
</div>
