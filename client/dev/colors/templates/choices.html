<div ng-controller="ChoicesController" class="spacer">
  <h3>Choose Your Favorite Color</h3>
  <form name="ColorChoiceForm">
    <div class="row top15">
      <div class="col-xs-3">
        <select class="form-control" ng-options="choice as choice for choice in choices.choices track by choice"
                ng-model="selected">
          <option value="">Choose a Color...</option>
        </select>
      </div>
    </div>
    <div class="row top15">
      <div class="col-xs-3">
        <button ng-click="PostChoice();GetResults()" class="btn btn-success">
          Submit
        </button>
      </div>
    </div>
  </form>
  <div class="row top15">
    <div class="col-xs-3">
      <div>
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>Color</th>
            <th>Votes</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="result in results.results">
            <td>{{ result.color }}</td>
            <td>{{ result.count }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
