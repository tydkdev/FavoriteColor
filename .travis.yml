language: node_js
node_js:
- node
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y zip
install:
- npm install
- npm install -g bower gulp-cli mocha
- bower install
script:
- gulp client.build:dist
- cd client/
- zip -r dist.zip dist
- cd ../
- sh ./deploy_travisci.sh
env:
  global:
  - GH_COLOR_ARTIFACT_REPO: github.com/garystafford/fav-color-artifacts.git
  - secure: 
  - secure: 
